<section class="h-100 gradient-form d-flex justify-content-center align-items-center" style="background-color: #eee;">
  <div class="container py-5">
    <div class="row">
      <div class="col-lg-6">
        <div class="card rounded-3 text-black">
          <div class="card-body p-md-5 mx-md-4">

            <form (ngSubmit)="onSubmit()" class="text-center">
              <p class="mb-4">Please log in to your account</p>

              <div class="form-outline mb-4">
                <input type="email" id="form2Example11" class="form-control custom-input"
                  placeholder="Email address" [(ngModel)]="email" name="email" />
                <label class="form-label custom-label" for="form2Example11">Email Address</label>
              </div>

              <div class="form-outline mb-4">
                <input type="password" id="form2Example22" class="form-control custom-input" [(ngModel)]="password" name="password"/>
                <label class="form-label custom-label" for="form2Example22">Password</label>
              </div>

              <button class="btn btn-primary btn-block mb-3" type="submit">Log In</button>

            </form>
            <div *ngIf="message" class="alert alert-danger">{{ message }}</div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
