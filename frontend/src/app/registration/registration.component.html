<section class="text-center">
  <div class="p-5 bg-image" style="height: 300px;"></div>

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="margin-top: -100px; background: hsla(0, 0%, 100%, 0.807); backdrop-filter: blur(30px);">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5" style="color: green;">Welcome to HRMS</h2>
          <form (ngSubmit)="onSubmit()" class="custom-form">
            <div class="form-group">
              <label class="form-label custom-label" for="form2Example11">Email Address</label>
              <input type="email" id="form2Example11" class="form-control custom-input" placeholder="Email address" [(ngModel)]="email" name="email" />
            </div>

            <div class="form-group">
              <label class="form-label custom-label" for="form2Example22">Password</label>
              <input type="password" id="form2Example22" class="form-control custom-input" [(ngModel)]="password" name="password"/>
            </div>

            <div class="mb-4"></div> <!-- Adding margin bottom for space -->

            <button type="submit" class="btn btn-primary btn-block mb-3">
              Log In
            </button>
          </form>
          <div *ngIf="message" class="alert alert-danger">{{ message }}</div>
        </div>
      </div>
    </div>
  </div>
</section>
